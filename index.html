<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Progress Bar Graph</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/icons8-sand-timer-32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <form id="birthdateForm" class="fullscreen-form">
      <label for="birthdateInput">Enter Your Birth Date without spaces (DDMMYYYY):</label>
      <input type="text" id="birthdateInput" placeholder="DDMMYYYY" required>
      <button type="submit">Submit</button>
    </form>
    </div>

    <div id="chartContent" class="chart-content">
 <!--  <div id="fixedSizeContainer" class="fixed-size-container"> -->
  <h2>What Are You Doing With Your Time?</h2>
  <div class="chart" id="timeChartContainer">
    <div class="bar">
      <span class="bar-name">Day:</span>
      <div class="bar-progress">
        <div class="bar-fill" id="dayBar"></div>
      </div>
      <span class="percentage" id="dayPercentage"></span>
    </div>
    <div class="bar">
      <span class="bar-name">Week:</span>
      <div class="bar-progress">
        <div class="bar-fill" id="weekBar"></div>
      </div>
      <span class="percentage" id="weekPercentage"></span>
    </div>
    <div class="bar">
      <span class="bar-name">Month:</span>
      <div class="bar-progress">
        <div class="bar-fill" id="monthBar"></div>
      </div>
      <span class="percentage" id="monthPercentage"></span>
    </div>
    <div class="bar">
      <span class="bar-name">Year:</span>
      <div class="bar-progress">
        <div class="bar-fill" id="yearBar"></div>
      </div>
      <span class="percentage" id="yearPercentage"></span>
    </div>
  </div>
    <h2>Your Life in 100 Years Graph</h2>
    <p>This is how much you've left</p>
    <div id="countdownTimer" class="countdown-timer"></div>
    <div id="yourage" class="agenow"></div>
    <div id="commitsGraph" class="commits-graph" style="display: none;"></div>
  </div>
</div>
  <button id="captureButton">Capture Screenshot</button>

  <script src="script.js"></script>
</body>
</html>
